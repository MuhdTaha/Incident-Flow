version: "3.9"

services:
  # 1. Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incidentflow-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/incidentflow
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    volumes:
      - ./backend:/app       # mount backend code for live reload
    # Use --reload for development; remove in production
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # 2. Worker Service (Celery)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incidentflow-worker
    env_file: 
      - ./backend/.env
    depends_on:
      - backend
      - redis
      - mailhog
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/incidentflow
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    volumes:
      - ./backend:/app       # mount backend code for live reload
    command: celery -A celery_app.celery worker --loglevel=info

  # 3. Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY}
    container_name: incidentflow-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app           # mount frontend code for live reload
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    command: npm run dev

  # 4. Database Service
  db:
    image: postgres:15-alpine
    container_name: incidentflow-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=incidentflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db_init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # 5. Redis Service
  redis:
    image: redis:7-alpine
    container_name: incidentflow-redis
    ports:
      - "6379:6379"

  # 6. Mailhog Service
  mailhog:
    image: mailhog/mailhog
    container_name: incidentflow-mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port

  # 7. Celery Beat (The Scheduler)
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incidentflow-beat
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/incidentflow
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app       # mount backend code for live reload
    command: celery -A celery_app.celery beat --loglevel=info

volumes:
  postgres_data:
  frontend_node_modules:
  frontend_next:
