version: "3.9"

services:
  # 1. Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incidentflow-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/incidentflow
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    volumes:
      - ./backend:/app       # mount backend code for live reload
    # Use --reload for development; remove in production
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 2. Worker Service (Celery)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incidentflow-worker
    env_file: 
      - ./backend/.env
    depends_on:
      - backend
      - redis
      - mailhog
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/incidentflow
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    volumes:
      - ./backend:/app       # mount backend code for live reload
    command: celery -A app.core.celery_app.celery worker --loglevel=info

  # 3. Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY}
    container_name: incidentflow-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - INTERNAL_API_URL=http://backend:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app           # mount frontend code for live reload
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    command: npm run dev

  # 4. Database Service
  db:
    image: postgres:15-alpine
    container_name: incidentflow-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=incidentflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db_init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # 5. Redis Service
  redis:
    image: redis:7-alpine
    container_name: incidentflow-redis
    ports:
      - "6379:6379"

  # 6. Mailhog Service
  mailhog:
    image: mailhog/mailhog
    container_name: incidentflow-mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port

  # 7. Celery Beat (The Scheduler)
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incidentflow-beat
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/incidentflow
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app       # mount backend code for live reload
    command: celery -A app.core.celery_app.celery beat --loglevel=info
  
  # 8. MinIO Object Storage
  minio:
    image: minio/minio
    container_name: incidentflow-minio
    ports:
      - "9000:9000" # MinIO API port
      - "9001:9001" # Console UI port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001" 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # 9. MinIO Bucket Creator
  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/incident-attachments;
      /usr/bin/mc anonymous set public myminio/incident-attachments;
      exit 0;
      "

volumes:
  postgres_data:
  frontend_node_modules:
  frontend_next:
  minio_data: